<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form and ID Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
       <link rel="icon" type="image/x-icon" href="/img/resume.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: "Dancing Script", cursive;
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    /* background-image: url(./img/bg1.jpg); */
    background-size: cover;
    background-position: center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1200px;
    width: 100%;
}

.cont, .r-container {
    box-shadow: rgb(48, 66, 254) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    border: 2px solid #006bff;
    /* border-radius: 10px; */
    /* background: rgba(255, 255, 255, 0.1); */
    /* backdrop-filter: blur(10px); */
    color: black;
    overflow: hidden;
    padding: 20px;
    flex: 1;
    max-width: 100%;
    min-width: 300px;
}

.cont {
    display: flex;
    flex-direction: column;
}

.up {
    background-color: rgba(0, 107, 255, 0.8);
    padding: 10px;
    border-radius: 8px 8px 0 0;
    text-align: center;
}

.up img {
    height: auto;
    max-width: 100%;
    border-radius: 50%;
}

.low {
    /* background-color: rgba(255, 255, 255, 0.2); */
    padding: 20px;
    border-radius: 0 0 8px 8px;
    font-style: oblique;
    color: black;
}

.btn {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.btnt {
    background-color: rgba(0, 107, 255, 0.8);
    color: antiquewhite;
    border-radius: 10px;
    padding: 10px 20px;
    border: 2px solid #006bff;
    cursor: pointer;
}

.r-container input {
    display: block;
    width: calc(100% - 20px);
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-image {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.resume-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}

.resume-image-hidden {
    display: none;
}

.social {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.social img {
    height: 2rem;
    width: 2rem;
    border-radius: 50%;
    cursor: pointer;
}

#idCard {
    border: 2px solid #006bff;
    /* border-radius: 10px; */
    padding: 20px;
    /* background: rgba(255, 255, 255, 0.1); */
    /* backdrop-filter: blur(10px); */
    color: rgb(0, 0, 0);
    overflow: hidden;
}

#cardContent p {
    margin: 10px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}

/* Print styles */
@media print {
    body {
        margin: 1rem;
        padding: 0;
        background: none;
        font-family: "Dancing Script", cursive;
        color: black; /* Ensure text color is visible in print */
    }

    .container {
        display: block;
        max-width: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    .cont, .r-container {
        box-shadow: none;
        border: none;
        padding: 0;
        margin: 0;
        width: 100%;
        page-break-inside: avoid; /* Prevent page breaks inside these elements */
    }

    #idCard {
        border: none;
        padding: 20px;
        background: none;
        width: 100%;
        height: auto;
        page-break-inside: avoid; /* Prevent page breaks inside the ID card */
    }

    /* Ensure content fits on one page */
    @page {
        size: auto; /* Auto size the page */
        margin: 1rem; /* Add margins around the content */
    }

    /* Hide elements that should not be printed */
    .no-print {
        display: none;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- ID Card Section -->
        <div class="cont" id="idCard">
            <div class="up">
                <img src="./x1.png" alt="Logo" id="logoImage">
            </div>
            <div class="low">
                <div id="cardContent">
                    <!-- Appended Data -->
                </div>
                <div class="logo">
                    <div class="social" id="socialLinks">
                        <!-- Social media links will be added here -->
                    </div>
                </div>
                <div class="btn">
                    <button class="btnt" id="downloadBtn">Download</button>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="r-container">
            <form id="resumeForm">
                <div class="input-group">
                    <label for="logoURL">Logo Image URL:</label>
                    <input type="text" id="logoURL" placeholder="Logo Image URL">
                </div>
                <div class="input-group">
                    <label for="logoFile">Upload Logo Image:</label>
                    <input type="file" id="logoFile" accept="image/*">
                </div>
                <input type="text" id="jobPost" placeholder="Job Post" required>
                <input type="text" id="section" placeholder="Section" required>
                <input type="text" id="skills" placeholder="Skills" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="email" id="email" placeholder="Email" required>

                <div class="input-image">
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage1">
                        <input type="text" id="socialLink1" placeholder="Social Media Link 1">
                        <img class="resume-image" src="img/1.png" alt="Image 1">
                    </label>
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage2">
                        <input type="text" id="socialLink2" placeholder="Social Media Link 2">
                        <img class="resume-image" src="img/2.png" alt="Image 2">
                    </label>
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage3">
                        <input type="text" id="socialLink3" placeholder="Social Media Link 3">
                        <img class="resume-image" src="img/3.png" alt="Image 3">
                    </label>
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage4">
                        <input type="text" id="socialLink4" placeholder="Social Media Link 4">
                        <img class="resume-image" src="img/4.png" alt="Image 4">
                    </label>
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage5">
                        <input type="text" id="socialLink5" placeholder="Social Media Link 5">
                        <img class="resume-image" src="img/5.png" alt="Image 5">
                    </label>
                    <label>
                        <input class="resume-image-hidden" type="checkbox" id="resumeImage5">
                        <input type="text" id="socialLink6" placeholder="Social Media Link 6">
                        <img class="resume-image" src="img/6.png" alt="Image 5">
                    </label>
                </div>

                <div class="btn">
                    <button class="btnt" type="button" id="updateCardBtn">Update Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('updateCardBtn').addEventListener('click', function () {
    updateIDCard();
});

document.getElementById('logoFile').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('logoImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

function updateIDCard() {
    // Retrieve form values
    const logoURL = document.getElementById('logoURL').value;
    const jobPost = document.getElementById('jobPost').value;
    const section = document.getElementById('section').value;
    const skills = document.getElementById('skills').value;
    const description = document.getElementById('description').value;
    const email = document.getElementById('email').value;

    // Retrieve social media URLs
    const socialLinks = [
        { checkbox: 'resumeImage1', inputId: 'socialLink1', imgSrc: './img/1.png' },
        { checkbox: 'resumeImage2', inputId: 'socialLink2', imgSrc: './img/2.png' },
        { checkbox: 'resumeImage3', inputId: 'socialLink3', imgSrc: './img/3.png' },
        { checkbox: 'resumeImage4', inputId: 'socialLink4', imgSrc: './img/4.png' },
        { checkbox: 'resumeImage5', inputId: 'socialLink5', imgSrc: './img/5.png' },
        { checkbox: 'resumeImage6', inputId: 'socialLink6', imgSrc: './img/6.png' }
    ];

    // Update the content of the ID card
    const contentDiv = document.getElementById('cardContent');
    contentDiv.innerHTML = `
        <p><strong>Job Post:</strong> ${jobPost}</p>
        <p><strong>Section:</strong> ${section}</p>
        <p><strong>Skills:</strong> ${skills}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Email:</strong> ${email}</p>`;

    // Update social media section
    const socialDiv = document.getElementById('socialLinks');
    socialDiv.innerHTML = ''; // Clear previous content

    socialLinks.forEach(link => {
        const checkbox = document.getElementById(link.checkbox);
        const urlInput = document.getElementById(link.inputId);

        if (checkbox.checked && urlInput.value) {
            socialDiv.innerHTML += `<a href="${urlInput.value}" target="_blank"><img src="${link.imgSrc}" alt="Social Image"></a>`;
        }
    });

    // Update logo image if URL is provided
    const logoImage = document.getElementById('logoImage');
    if (logoURL) {
        logoImage.src = logoURL;
    }
}

document.getElementById('downloadBtn').addEventListener('click', function () {
    window.print();
});

    </script>
</body>
</html>
